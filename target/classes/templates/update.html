<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="/css/general.css" rel="stylesheet" type="text/css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>ホーム</title>
</head>
<body>
	<header>
		<nav class="container navbar navbar-light mb-2 navbar-expand-sm"
			style="background-color: #e3f2fd;">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/">ホーム</a></li>
				<li class="nav-item active"><a class="nav-link" href="addTask">タスク新規追加</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="logout">ログアウト</a>
				</li>
			</ul>
		</nav>
	</header>
	<div class="container text-center">
		<h2>編集</h2>
		<div class="mb-4 text-danger">
			<div class="text-center" th:if="${errList}" th:each="error : ${errList}">
				<span class="errorText" th:text="${error}"></span>
			</div>
		</div>
		<div class="mb-4 text-danger">
			<div class="text-center" th:if="${errList}"
				th:each="error : ${errList}">
				<span class="errorText" th:text="${error}"></span>
			</div>
		</div>
		<form class="w-25 mx-auto" th:action="@{/update={id}(id=${task.id})}"
			th:object="${updateTaskForm}" th:method="post">
			<input class="form-control text-center" id="taskName"
				th:field="*{name}" type="text" name="name" placeholder="タスク名">
			<div class="small mb-2">タスクは文字以内で入力してください。</div>

			<input class="form-control text-center" id="memo" th:field="*{memo}"
				type="text" name="memo" placeholder="メモ">
			<div class="small mb-2">一言メモです。メモは文字以内で入力してください。</div>
			<input class="btn btn-outline-primary my-3" type="submit"
				value="タスク編集" />
		</form>
</body>
</html>
