<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="/css/general.css" rel="stylesheet" type="text/css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>сЃЏсЃ╝сЃа</title>
</head>
<body>
	<header>
		<nav class="container navbar navbar-light mb-2 navbar-expand-sm"
			style="background-color: #e3f2fd;">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">сЃЏсЃ╝сЃа</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="addTask">сѓ┐сѓ╣сѓ»Тќ░УдЈУ┐йтіа</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="logout">сЃГсѓ░сѓбсѓдсЃѕ</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="item_list">сѓбсѓцсЃєсЃасЃфсѓ╣сЃѕ</a>
				</li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<h1>сЃЏсЃ╝сЃа</h1>
		<h2>
			<div th:text="${session.loginUser.name}"></div>
			<div>сЂЋсѓЊсѓѕсЂєсЂЊсЂЮ№╝Ђ</div>
		</h2>
		<div class="mb-4 text-danger">
			<div class="text-center" th:if="${errList}" th:each="error : ${errList}">
				<span class="errorText" th:text="${error}"></span>
			</div>
		</div>
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">no.</th>
					<th scope="col">сѓ┐сѓ╣сѓ»</th>
					<th scope="col">сЃАсЃб</th>
					<th scope="col">уиежЏє</th>
					<th scope="col">уіХТЁІ</th>
					<th scope="col">ТюЪТЌЦ</th>
					<th scope="col">тЅіжЎц</th>
				</tr>
			</thead>
			<div th:each="task, status : ${tasks}">
				<thead>
					<tr	th:classappend="|${(#dates.format(task.deadline, 'yyyyMMdd') < #dates.format(#dates.createNow(), 'yyyyMMdd')
										and task.finished == 0) ? 'bg-pink' : ''}${task.finished == 1 ? 'bg-silver' : ''}|">
						<th style="width: 3%; padding: 5px;">
							<div th:text="${status.count}"></div>
						</th>
						<th style="width: 35%; padding: 5px;">
							<div th:text="${task.name}"></div>
						</th>
						<th style="width: 30%; padding: 5px;">
							<div th:text="${task.memo}">
						</th>
						<th style="width: 6%; padding: 5px;">
							<form th:action="@{/update={id}(id=${task.id})}" th:method="get">
								<button class="btn btn-success" className="change_bottun" onClick=>уиежЏє</button>
							</form>
						</th>
						<th style="width: 8%; padding: 5px;">
							<form th:action="@{/finished={id}(id=${task.id})}" th:method="finished">
								<button th:if="${task.finished == 0}" class="btn btn-primary" type="submit">Тюфт«їС║є</button>
								<button th:unless="${task.finished == 0}" class="btn btn-success" type="submit">т«їС║є</button>
							</form>
						</th>
						<th style="width: 10%; padding: 5px;">
							<div th:text="${#dates.format(task.deadline, 'yyyy-MM-dd')}" class="text"></div>
						</th>
						<th style="width: 7%; padding: 5px;">
							<form th:action="@{/delete={id}(id=${task.id})}" th:method="delete">
								<button class="btn btn-danger" type="submit">тЅіжЎц</button>
							</form>
						</th>
					</tr>
				</thead>
			</div>
		</table>
	</div>
	<footer>
		<div class="container">
			<div class="text-center">Copyright­ЪёФ Since 2021 T.Numata All
				right reserved.</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
