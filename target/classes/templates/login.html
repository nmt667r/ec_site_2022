<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="/css/general.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>ログイン</title>
</head>
<body>
	<header>
		<nav class="container navbar navbar-light mb-2 navbar-expand-sm"
			style="background-color: #e3f2fd;">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="signup">ユーザー新規登録</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="login">ログイン</a>
				</li>
			</ul>
		</nav>
	</header>
	<div class="container text-center">
		<h2>ログイン</h2>
		<div class="mb-4 text-danger">
			<div class="text-center" th:if="${errList}"
				th:each="error : ${errList}">
				<span class="errorText" th:text="${error}"></span>
			</div>
		</div>
		<form class="w-25 mx-auto" th:action="@{/login}"
			th:object="${loginForm}" th:method="post">
			<label for="username" class="sr-only"></label>
			<input class="form-control my-2 text-center" id="accountname"
				th:field="*{account}" type="text" name="username"
				placeholder="アカウント名">
			<input class="form-control my-2 text-center" id="password"
				th:field="*{password}" type="password" name="password"
				placeholder="パスワード">
			<input
				class="form-control my-2 text-center" id="password"
				th:field="*{passwordConfirm}" type="password" name="password"
				placeholder="パスワード確認">
			<input
				class="btn btn-outline-primary my-3" type="submit" value="ログイン" />
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous">
	</script>
</body>
</html>
